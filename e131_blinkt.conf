/* Configuration file for the e131_blinkt program */
e131_blinkt: {
    /* Blinkt-specific configuration settings */
    blinkt: {
        /* 
         * Path to the gpio character device through which the data & clock
         * lines of the Blinkt can be manipulated 
         */
        path = "/dev/gpiochip0";
        /* Clock GPIO line on the provided gpio character device */
        clock = 24;
        /* Data GPIO line on the provided gpio character device */
        data = 23;
    };
    /* E1.31-specific configuration settings */
    e131: {
        /* Universe to obtain LED pixel data from */
        universe = 1;
        /* 
         * Maximum number of sources to register in-memory for priority 
         * arbitration
         */
        max_sources = 32;
        /* DMX channel offset from which to start extracting pixel data */
        offset = 0;
        /* Whether to ignore the preview flag */
        ignore_preview_flag = False
    };
};